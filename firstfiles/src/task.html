<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link rel="icon" href="http://pic.c-ctrip.com/h5/common/144.png?v=1.0"/-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="description" content="携程旅行网是中国领先的在线旅行服务公司，旗下携程旅行向超过9000万会员提供酒店预订、酒店点评及特价酒店查询、机票预订、飞机票查询、时刻表、票价查询、航班查询、度假预订、商旅管理、为您的出行提供全方位旅行服务。">
    <meta name="keywords" content="酒店预订,特价酒店,机票,机票预订,飞机票查询,航班查询,酒店团购,旅游度假,旅行,商旅管理,手机订酒店,手机订机票,携程旅行">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>携程旅行-酒店预订,机票预订查询,旅游度假,商旅管理-携程无线官网</title>
    <link href="css/task.css" rel="stylesheet" type="text/css">
  </head>
  <body id="page">
    <!--第一个界面-->
    <div id="firstpage">
      <!--搜索界面-->
      <div class="search">
        <div id="search-item1" type="button" onclick="searchevent()">
          <img src="img/search.png" style="width: 15px;height: 15px;margin-top: 5px">
          <span style="margin-left: 5px">搜索:目的地/酒店/景点/航班号</span>
        </div>
        <div id="search-item2">
          <img src="img/user.png" style="width: 22px;height: 20px;margin-left: 4px;margin-top: 4px;">
          <span>我 的</span>
        </div>
      </div>
      <!--轮播图和小点-->
      <div id="swiper_and_dot">
        <!--轮播图-->
        <div class="swiper">
          <div class="scroll_div"style="font-size:0">
            <img src="//dimg04.c-ctrip.com/images/700b0w000000ki3ffF23B_1536_307_25.jpg" alt=""><!---->
            <img src="//dimg04.c-ctrip.com/images/70050w000000ka9ib1476_1536_307_25.jpg" alt=""><!---->
            <img src="//dimg04.c-ctrip.com/images/700s0u000000j0itk6C7A_1536_307_25.jpg" alt=""><!---->
            <img src="//dimg04.c-ctrip.com/images/700f0w000000kcxlu7624_1536_307_25.jpg" alt=""><!---->
            <img src="//dimg04.c-ctrip.com/images/70090w000000kj5whDEF4_1536_307_25.jpg" alt=""><!---->
            <img src="//dimg04.c-ctrip.com/images/700b0w000000ki3ffF23B_1536_307_25.jpg" alt="">
          </div>
        </div>
        <!--小点-->
        <div class="dot" style="left: 920px; top: 140px; color: rgb(20, 145, 197); position: absolute; z-index: 10;">
          <span class="slide_dot" id="slide_item1"></span>
          <span class="slide_dot" id="slide_item2"></span>
          <span class="slide_dot" id="slide_item3"></span>
          <span class="slide_dot" id="slide_item4"></span>
          <span class="slide_dot" id="slide_item5"></span>
        </div>
      </div>
    </div>
    <!--点击搜索后的页面-->
    <div id="searchpage">
      <!--第二个界面的搜索框-->
      <div class="search-head">
        <!--返回图标及按钮-->
        <div class="searchbox1" type="button" onclick="backevent()">
          <img src="img/left.png" style="width: 40px;height: 40px">
        </div>
        <!--搜索框-->
        <div class="searchbox2">
          <img src="img/search.png"style="width: 15px;height: 15px;margin-top: 1.7%;margin-left: 1.7%">
          <input type="text" autocomplete="off" style="outline: 0px;border: 0px;width: 400px">
          <img src="img/clear.png"style="width: 20px;height: 20px;margin-top: 1.4%;margin-right: 1%">
        </div>
        <!--搜索字样-->
        <div class="searchbox3">
          <button type="submit" style="color: #2d8de9;background-color: #e6f0f7;border: 0px;margin-top: 23%;margin-left: 3px;font-size: 15px">搜索</button>
        </div>
      </div>
      <!--第二个页面的搜索内容-->
      <div class="search-content">
        <!--广告-->
        <div class="ad" style="line-height: 50px;border: 1px solid #ddd">
          <span class="span1" style="margin-left: 55px;font-size:16px">下载携程app 专享优惠低至</span>
          <span class="span2" style="color: #ff6600;font:normal 18px/1.5 Verdana">50%</span>
        </div>
        <!--热门-->
        <div class="hot">
          <h4 class="search-title">热门搜索</h4>
          <!--搜索列表-->
          <ul class="search-list">
            <li class="fill-in">WIFI</li>
            <li class="fill-in">签证</li>
            <li class="fill-in">门票</li>
            <li class="fill-in">旅游</li>
            <li class="fill-in">酒店</li>
            <li class="fill-in">攻略</li>
            <li class="fill-in">机票</li>
            <li class="fill-in">优惠券</li>
          </ul>
        </div>
      </div>
    </div>
    <!--导航栏-->
    <ul class="navbar">
      <li>
        <div class="navitem">
          <span class="nav-play-icon"></span>
          <span>景点·玩乐</span>
        </div>
      </li>
      <li>
        <div class="navitem">
          <span class="nav-view-icon"></span>
          <span>周边游</span>
        </div>
      </li>
      <li>
        <div class="navitem">
          <span class="nav-eat-icon"></span>
          <span>美食林</span>
        </div>
      </li>
      <li>
        <div class="navitem">
          <span class="nav-travel-icon"></span>
          <span>一日游</span>
        </div>
      </li>
      <li>
        <div class="navitem">
          <span class="nav-local-icon"></span>
          <span>当地攻略</span>
        </div>
      </li>
    </ul>
    <!--选项卡-->
    <div class="big-nav">
      <div class="big-nav-array" style="border-top-left-radius: 8px;border-top-right-radius: 8px;background: linear-gradient(to right,#fa5956,#fa9b4d);">
        <div class="big-nav-items" id="hotel">
          <span style="border: none;">酒店</span>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">海外酒店</div>
          <div class="big-nav-littleitems">特价酒店</div>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">团购</div>
          <div class="big-nav-littleitems">民宿·客栈</div>
        </div>
      </div>
      <div class="big-nav-array" style="background: linear-gradient(to right,#4b8fed,#53bced);">
        <div class="big-nav-items" id="airplane">
          <span>机票</span>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">火车票</div>
          <div class="big-nav-littleitems">特价机票</div>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">汽车票·船票</div>
          <div class="big-nav-littleitems">专车·租车</div>
        </div>
      </div>
      <div class="big-nav-array" style="border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;background: linear-gradient(to right,#34c2aa,#6cd557);">
        <div class="big-nav-items" id="visit">
          <span>旅游</span>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">门票</div>
          <div class="big-nav-littleitems">目的地攻略</div>
        </div>
        <div class="big-nav-items">
          <div class="big-nav-littleitems">邮轮旅行</div>
          <div class="big-nav-littleitems">定制旅行</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/task.js"></script>
